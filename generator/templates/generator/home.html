  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
  crossorigin="anonymous"
/>
<div class="container text-center">
  <h1>Password Generator</h1>

  <form action="{%url 'pswd'%}">
    <!-- check urls.py to understand the path-->
    <select name="length">
      <!--this name is used in the python code(views.py) in the GET method to get the length  etered by user in url-->
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12" selected="selected">12</option>
      <option value="13">13</option>
    </select>
    Length
    <br />
    <input type="checkbox" name="uppercase" />Uppercase
    <br />
    <input type="checkbox" name="number" />Number
    <br />
    <input type="checkbox" name="special characters" />Special characters
    <br />
    <input type="submit" value="Genarator password" class="btn btn-primary" />
  </form>
</div>
